<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>中国省份轮廓地图</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- 创建一个div用于放置地图 -->
    <div id="map" style="width: 800px; height: 600px"></div>

    <script>
      // 初始化echarts实例
      var myChart = echarts.init(document.getElementById("map"));

      //定义地图数据
      var geoData = {
        type: "FeatureCollection",
        name: "China Province",
        features: [
          {
            type: "Feature",
            properties: {
              name: "北京市",
            },
            geometry: {
              type: "MultiPolygon",
              coordinates: [
                [
                  [
                    [116.001749527, 40.753872682],
                    [116.005166602, 40.749918431],
                    [116.009289301, 40.745894318],
                    [116.011549622, 40.741837684],
                    [116.01193428, 40.72093568],
                    [116.025912965, 40.722671788],
                    [116.037048684, 40.693861022],
                    [116.064965057, 40.689840928],
                    [116.102361805, 40.725915317],
                    [116.124620444, 40.721982582],
                    [116.161010345, 40.697888946],
                    [116.184020833, 40.694408025],
                    [116.179835652, 40.712918325],
                    [116.194172529, 40.71754502],
                    [116.190493182, 40.728674926],
                    [116.198158469, 40.740633693],
                    [116.218059733, 40.748771238],
                    [116.22405419, 40.75231552],
                    [116.214361266, 40.760100771],
                    [116.204347105, 40.788845656],
                    [116.214472197, 40.806378482],
                    [116.218996592, 40.828740078],
                    [116.215750913, 40.843880573],
                    [116.191916422, 40.865466008],
                    [116.168664477, 40.874967853],
                    [116.162574457, 40.887890425],
                    [116.15530309, 40.931167118],
                    [116.16673542, 40.937141848],
                    [116.168259583, 40.957874252],
                    [116.124595341, 40.950758182],
                    [116.119332706, 40.93263237],
                    [116.111225814, 40.919520211],
                    [116.096431838, 40.905415912],
                    [116.073128505, 40.889321337],
                    [116.069642454, 40.873564865],
                    [116.066888418, 40.864495853],
                    [116.066361202, 40.846021669],
                    [116.056465446, 40.827321888],
                    [116.04489121, 40.821358201],
                    [116.038281487, 40.813077749],
                    [116.025201372, 40.803260792],
                    [116.032091189, 40.779089622],
                    [116.024676385, 40.758082362],
                    [116.001749527, 40.753872682],
                  ],
                ],
              ],
            },
          },
        ],
      };
      //设置参数
      var option = {
        title: {
          text: "中国省份轮廓地图",
          left: "center",
        },
        tooltip: {
          trigger: "item",
          formatter: "{b}",
        },
        series: [
          {
            type: "map",
            mapType: "china",
            label: {
              // 显示省份名称
              show: true,
            },
            // 配置地图数据
            data: geoData.features.map(function (dataItem) {
              return {
                name: dataItem.properties.name,
                value: 1, //这里value可以自定义，用于设置省份的颜色深浅
              };
            }),
            // 配置地图样式
            itemStyle: {
              normal: {
                areaColor: "#ccc",
                borderColor: "#111",
              },
              emphasis: {
                //鼠标悬浮时显示边框和阴影
                areaColor: "#f60",
                borderColor: "#111",
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowColor: "rgba(0, 0, 0, 0.5)",
              },
            },
            // 设置地图级别和中心点
            center: [105, 35],
            zoom: 4,
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
